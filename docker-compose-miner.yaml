---
volumes:
  postgres-volume:
  redis-volume:
  testnet-lite-volume:

services:
  redis:
    env_file:
      - .env
    image: redis/redis-stack-server:7.4.0-v0
    environment:
      # CHANGE THE PASSWORD TO A PASSWORD YOU WANT TO USE
      REDIS_ARGS: "--requirepass ${REDIS_PASSWORD} --user ${REDIS_USERNAME} on >${REDIS_PASSWORD} ~* allcommands"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    expose:
      - 6379
    volumes:
      - redis-volume:/data

  postgres-service:
    env_file:
      - .env
    image: postgres:15.7
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes:
      - postgres-volume:/var/lib/postgresql/data

  node-subtensor-testnet:
    container_name: node-subtensor-testnet
    image: ghcr.io/opentensor/subtensor:latest
    platform: linux/amd64
    ports:
      - "9944:9944"
      - "30333:30333"
      - "9933:9933"
    expose:
      - 9944
      - 30333
      - 9933
    environment:
      - CARGO_HOME=/var/www/node-subtensor/.cargo
    volumes:
      - testnet-lite-volume:/tmp/blockchain
    command:
      - /bin/bash
      - -c
      - |
        node-subtensor \
          --base-path /tmp/blockchain \
          --chain raw_spec_testfinney.json \
          --rpc-external --rpc-cors all \
          --no-mdns \
          --in-peers 500 --out-peers 500 \
          --bootnodes /dns/bootnode.test.finney.opentensor.ai/tcp/30333/p2p/12D3KooWPM4mLcKJGtyVtkggqdG84zWrd7Rij6PGQDoijh1X86Vr \
          --sync warp
          --reserved-nodes /dns/bootnode.test.finney.opentensor.ai/tcp/30333/p2p/12D3KooWPM4mLcKJGtyVtkggqdG84zWrd7Rij6PGQDoijh1X86Vr \
          --reserved-only
    healthcheck:
      test:
        # [
        #   "CMD-SHELL",
        #   "docker logs node-subtensor-testnet 2>&1 | grep -q 'Imported #' && exit 0 || exit 1",
        # ]
        ["CMD-SHELL", "exit 0"]
      interval: 12s
      timeout: 24s
      retries: 10
      start_period: 30s

  sidecar:
    image: docker.io/parity/substrate-api-sidecar:latest
    read_only: true
    environment:
      # for testnet: wss://test.finney.opentensor.ai:443
      # SAS_SUBSTRATE_URL: wss://test.finney.opentensor.ai:443
      SAS_SUBSTRATE_URL: ws://node-subtensor-testnet:9944
    expose:
      - 8080
    healthcheck:
      # jank as fuck since no curl
      test:
        [
          "CMD",
          "node",
          "-e",
          "const http = require('http'); const options = { hostname: '127.0.0.1', port: 8080, path: '/blocks/head', method: 'GET' }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', (error) => { console.error(error); process.exit(1); }); req.end();",
        ]
      interval: 12s
      timeout: 24s
      retries: 10
      start_period: 30s
    depends_on:
      node-subtensor-testnet:
        condition: service_healthy

  worker-api:
    env_file:
      - .env
    platform: linux/amd64
    # TODO switch to tag `main` once ready
    image: ghcr.io/tensorplex-labs/dojo-worker-api:dev
    environment:
      RUNTIME_ENV: local
      SERVER_PORT: 8081
      SUBNET_UID: 98
      VALIDATOR_MIN_STAKE: 20000
      CORS_ALLOWED_ORIGINS: http://localhost*
      SUBSTRATE_API_URL: sidecar:8080
      # authentication
      TOKEN_EXPIRY: 24
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      # these envs get sourced from .env so we dont need to rebuild
      # # postgres
      # ETHEREUM_NODE: ${ETHEREUM_NODE}
      # JWT_SECRET: ${JWT_SECRET}
      # DB_NAME: ${DB_NAME}
      # DB_HOST: ${DB_HOST}
      # DB_USERNAME: ${DB_USERNAME}
      # DB_PASSWORD: ${DB_PASSWORD}
      # DATABASE_URL: postgresql://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}/${DB_NAME}
      # # aws s3 setup
      # AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      # AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      # AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      # S3_PUBLIC_URL: ${S3_PUBLIC_URL}
      # # redis
      # REDIS_USERNAME: ${REDIS_USERNAME}
      # REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "8080:8081"
    depends_on:
      redis:
        condition: service_healthy
      postgres-service:
        condition: service_healthy
      sidecar:
        condition: service_healthy
    command: ["./service", "--debug"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 10s
      timeout: 10s
      retries: 5

  dojo-ui:
    # TODO @dev switch to tag `main` once it's published
    image: ghcr.io/tensorplex-labs/dojo-ui:dev
    env_file: ./.env
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 10s
      retries: 5

  main-miner:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./:/app
      - $HOME/.bittensor:/root/.bittensor
    env_file: .env
    command: python main_miner.py ${ARGS}
    depends_on:
      worker-api:
        condition: service_healthy
      dojo-ui:
        condition: service_healthy
