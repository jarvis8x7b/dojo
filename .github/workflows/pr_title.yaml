name: "Lint PR"

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize, edited]
    branches:
      - dev
      - staging
      - main

permissions:
  pull-requests: read

jobs:
  main:
    name: Validate PR title
    runs-on: self-hosted
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
